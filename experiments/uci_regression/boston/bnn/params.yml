algorithm:
  module: algorithms
  name: BNN
  params:
    num_samples: 2000
    num_warmup: 5000
    num_chains: 1
    num_hidden: 50

model:
  module: models
  name: MLP
  params:
    num_inputs: 13
    num_outputs: 1
    hidden_size: 50
    activation: sigmoid

sampler:
  module: data_loader
  name:
  params:
    neighbors: 30
    ssu: 25
    psu: 5

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: data_loader
  name: BostonDataset
  params:
    split: train

parameters:
  batch_size: 500
  num_epochs: 1
  save_summary_steps: 1
  learning_rate: 0.001 # ?