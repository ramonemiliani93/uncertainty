algorithm:
  module: algorithms
  name: Combined
  params:
    num_models: 1
    init_gamma: 0.01
    num_inducing_points: 500
    warm_start_it: 25000
    eta: 3.5**2
    switch_modulo: 2
    a: -6.9077
    # num_inputs: (number of features for each UCI datasets)
    # BostonDataset: 13
    # ConcreteDataset: 7
    # WineWhiteDataset: 11
    # WineRedDataset:11
    num_inputs: 13

model:
  module: models
  name: MLP

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: dataloader
  name: BostonDataset
  params:
      UCI
    #num_samples: 500
    #domain: !!python/tuple [0, 10]
  # more if needed

sampler:
  module: dataloader
  name: LocalitySampler
  params:
    neighbors: 30
    ssu: 25
    psu: 5

parameters:
  batch_size: 500
  num_epochs: 10
  save_summary_steps: 1
  learning_rate: 0.001 # ?