algorithm:
  module: algorithms
  name: DeepEnsembles
  params:
    num_models: 5
    eps: 0.01
    adversarial: False
    warm_start_it: 15000
    activation: 'lrelu'

model:
  module: models
  name: MLP
  params:
    activation: 'lrelu'

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: data_loader
  name: WeatherDataset
  params:
    variable: 'max-temp'

sampler:
  module: data_loader
  name:
  params:
    neighbors: 100
    ssu: 100
    psu: 100

parameters:
  batch_size: 500
  num_epochs: 20000
  save_summary_steps: 1
  learning_rate: 0.01 # ?