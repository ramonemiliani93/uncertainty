algorithm:
  module: algorithms
  name: DeepEnsembles
  params:
    num_models: 1
    eps: 0.01
    adversarial: False
    warm_start_it: 400

model:
  module: models
  name: MLP

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: data_loader
  name: WeatherDataset
  params:
    num_samples: 500
    domain: !!python/tuple [0, 10]
  # more if needed

sampler:
  module: data_loader
  name:
  params:
    neighbors: 100
    ssu: 100
    psu: 100

parameters:
  batch_size: 500
  num_epochs: 600
  save_summary_steps: 1
  learning_rate: 0.001 # ?