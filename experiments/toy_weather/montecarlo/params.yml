algorithm:
  module: algorithms
  name: MonteCarloDropout
  params:
    p: 0.01
    num_samples: 10000

model:
  module: models
  name: MLP
  params:
    activation: 'lrelu'

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: data_loader
  name: WeatherDataset
  params:
    variable: 'max-temp'

sampler:
  module: data_loader
  name:
  params:
    neighbors: 100
    ssu: 100
    psu: 100

parameters:
  batch_size: 500
  num_epochs: 20000
  save_summary_steps: 1
  learning_rate: 0.01 # ?