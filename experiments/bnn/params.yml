algorithm:
  module: algorithms
  name: BNN
  params:
    num_samples: 2000
    num_warmup: 5000
    num_chains: 1
    num_data: 500
    num_hidden: 50

model:
  module: models
  name: MLP

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: dataloader
  name: SineDataset
  params:
    num_samples: 500
    domain: !!python/tuple [0, 10]
  # more if needed

parameters:
  batch_size: 500
  num_epochs: 10000
  save_summary_steps: 1
  learning_rate: 0.001 # ?