algorithm:
  module: algorithms
  name: BNN
  params:
    num_samples: 2000
    num_warmup: 1000
    num_chains: 1
    num_hidden: 50

model:
  module: models
  name: MLP

sampler:
  module: data_loader
  name:
  params:
    neighbors: 30
    ssu: 25
    psu: 5

optimizer:
  module: torch.optim
  name: Adam

dataset:
  module: dataloader
  name: SineDataset
  params:
    num_samples: 500
    domain: !!python/tuple [0, 10]
  # more if needed

parameters:
  batch_size: 500
  num_epochs: 1
  save_summary_steps: 1
  learning_rate: 0.001 # ?